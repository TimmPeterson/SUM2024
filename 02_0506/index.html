<!DOCTYPE html>
<html lang="ru" class="notranslate" translate="no">
  <head>
    <script defer src="mylib.js"></script>
    <meta name="google" content="notranslate">    
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="m.png" type="image/png" />
    <title>CGSG:VG4 CGSG'SummerPractice2024. G.Julia Drawing</title>
  </head>
  <body>
    <canvas id="myCan" width="1000px" height="1000px" style="border: 2px solid red"></canvas>
    <script type="module">
      import * as vigl from "./mylib.js";
 
      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();
 
          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
      window.addEventListener("mousemove", (e) => vigl.onClick(e));
    </script>
  </body>
</html>
